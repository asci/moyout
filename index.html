<!DOCTYPE html>
<html>
<head>
    <title>Moyout</title>
    <link href="css/moyout.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

</head>
<body>
<header>
    <div class="moyout-head">
        <div class="moyout-head__left">
            <button class="moyout-head__button">left</button>
            <button class="moyout-head__button">left</button>
        </div>
        <div class="moyout-head__center">
            <h1 class="moyout-head__title">center</h1>
        </div>
        <div class="moyout-head__right">
            right
            <button class="moyout-head__button">right</button>
        </div>
    </div>
    <div class="moyout-menu">
        <h3 class="moyout-menu__title"></h3>
        <ul class="moyout-menu__list">
            <li class="moyout-menu__item moyout-menu__item_top">
                <a href="#">
                    first
                </a>
            </li>
            <li class="moyout-menu__item moyout-menu__item_top">
                <a href="#">
                    second
                </a>
            </li>
        </ul>
    </div>
    <div class="buttons">
        <div class="moyout-block">
            <h3 class="moyout-block__title">Buttons:</h3>
            <button class="moyout-button moyout-button__small">Small</button>
            <button class="moyout-button">Normal</button>
            <button class="moyout-button moyout-button__big">Big</button>
            <button class="moyout-button moyout-button__red">Red</button>
        </div>
    </div>
</header>
</body>
</html>
